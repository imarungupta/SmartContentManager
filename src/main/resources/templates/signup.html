<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-4">
                    <div >
                        <!-- Check if there is message then show this block and append the message type set in the HomeController class -->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
                             role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <!--Since this message has to be displayed only once, so to stop displaying we need to block this message as given below -->
                            <!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                        </div>
                        <div class="container text-center">
                            <img src="" style="width: 50px" th:src="@{/image/membership.png}" alt="" height="50px"/>
                        </div>

                        <h1 class="text-center">Register Here!!</h1>
                        <div>
                            <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                                <!-- novalidate use not validate on client side , now the html by-default validation is off-->
                                <!--name field- -->
                                <div class="form-group">
                                    <label for="name_field">Your Name</label>
                                    <input type="text" id="name_field"
                                           class="form-control is-invalid"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter Name" required
                                           th:value="${user.name}" name="name"
                                           th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"/>
                                    <!-- looping errors using each -->
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                        <!-- Server side validation div tag-->
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <label for="dob_field">DOB</label>
                                    <input type="text" id="dob_field" class="form-control is-invalid"
                                           aria-describedby="dobHelp" placeholder="Enter DOB"
                                           th:value="${user.dob}" name="dob"
                                           th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"/>
                                    <!-- looping errors using each -->
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('dob')}" th:text="${e}">
                                        <!-- Server side validation div tag-->
                                    </div>
                                </div>
                                <!--email field- -->
                                <div class="form-group">
                                    <label for="email_field">Your Email</label>
                                    <input type="email" id="email_field" class="form-control is-invalid"
                                           aria-describedby="emailHelp" placeholder="Enter Email" required
                                           th:value="${user.email}" name="email"
                                           th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"/>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}"
                                         th:text="${e}">
                                        <!-- Server side validation div tag-->
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <label for="password_field">Password</label>
                                    <input type="password" id="password_field" class="form-control is-invalid"
                                           aria-describedby="passwordHelp" placeholder="Enter Password" required
                                           th:value="${user.password}" name="password"
                                           th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"/>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}"
                                         th:text="${e}">
                                        <!-- Server side validation div tag-->
                                    </div>
                                </div>
                                <!-- about TextArea-->
                                <div class="form-group">
                                <textarea class="form-control is-invalid" placeholder="Enter about yourself" rows="2"
                                          type="textarea" id="about_field" th:text="${user.about}" name="about"
                                          th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}">
                                </textarea>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}"
                                         th:text="${e}">
                                        <!-- Server side validation div tag-->
                                    </div>
                                </div>
                                <div class="form-group from-check text-center">
                                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement"/>
                                    <label for="agreement">Accept terms and condition</label>
                                </div>
                                <div class="container text-center">
                                    <button class="btn bg-primary text-white btn-block" type="submit">
                                        Register
                                    </button>
                                    <button class="btn bg-danger text-white btn-block" type="reset">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
