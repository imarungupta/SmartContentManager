<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>
<section>
    <div class="card mt-0 mr-3">
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            <div class="container-fluid mt1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form  th:object="${contactUpdate}"
                               action=""
                               enctype="multipart/form-data"
                               th:action="@{/user/saveUpdateContact}"
                               method="post"
                               class="mt2">
                            <!-- #ID Note: instead of showing in the input text we can take this input as hidden and we can take
                            the cId in that hiddenField so that it can be used in saveUpdateContact method but let's show the id in the input box -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-id-card"></i>
                                    </div>
                                </div>
                                <label for="contact_id"></label><input type="text" id="contact_id" name="cId"
                                                                      placeholder="ID "
                                                                      required min="8" max="15" class="form-control"
                                                                      th:value="${contactUpdate.cId}" readonly/>
                            </div>
                            <!-- First Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <label for="firstName"></label><input type="text" id="firstName" name="name"
                                                                      placeholder="First Name"
                                                                      required min="8" max="15" class="form-control"
                            th:value="${contactUpdate.name}"/>
                            </div>
                            <!-- Second Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <label for="secondName"></label><input type="text" id="secondName" name="secondName"
                                                                       placeholder="Last Name"
                                                                       required min="8" max="15" class="form-control"
                            th:value="${contactUpdate.secondName}"/>
                            </div>
                            <!-- work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                </div>
                                <label for="work"></label><input type="text" id="work" name="work"
                                                                 placeholder="Work"
                                                                 required min="8" max="15" class="form-control"
                            th:value="${contactUpdate.work}"/>
                            </div>
                            <!-- email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>
                                </div>
                                <label for="email"></label><input type="text" id="email" name="email"
                                                                  placeholder="Email"
                                                                  required min="2" max="10" class="form-control"
                            th:value="${contactUpdate.email}"/>
                            </div>
                            <!-- Phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <label for="phone"></label><input type="text" id="phone" name="phone"
                                                                  placeholder="phone"
                                                                  required maxlength="10" th:maxlength="10" class="form-control"
                            th:value="${contactUpdate.phone}"/>
                            </div>

                            <!-- Description -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                    </div>
                                </div>
                                <label for="mytextarea"></label><textarea type="textarea" id="mytextarea" name="description"
                                                                          placeholder="Your Short Description" rows="5"
                                                                          required class="form-control" th:text="${contactUpdate.description}"></textarea>
                            </div>
                            <!-- Image -->
                            <div class="container text-center">
                                <img style="height: 250px ; width: 250px" class="img-fluid my_profile_picture"  src="" th:src="@{'/image/'+${contactUpdate.image}}" alt="" />
                            </div>
                            <p class="text-secondary">Choose New Profile pic to update!</p>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-image"></i>
                                    </div>
                                </div>
                                <label for="imageProfile"></label><input type="file" id="imageProfile" name="imageProfile"
                                                                         class="form-control" />
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn bg-primary btn-lg text-white">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
