<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>
<section>
    <section>
        <h1>My Profile</h1>
        <div class="card mr-3 mt-3" th:if="${user}"> <!--when contact comes from attribute then only will show the page for the particular user -->
            <div class="card-body" >
                <div class="container text-center">
                    <img style="height: 120px; width: 120px"  class="my_profile_picture" src="" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">
                    <h3 class="mt3"><span th:text="${user.name}"></span></h3>
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">USERID</th>
                            <th scope="col">SCM-EMP-<span th:text="${user.id}"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${user.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">DOB</th>
                            <td><span th:text="${user.dob}"></span></td>

                        </tr>
                        <tr>
                            <th scope="row">ROLE</th>
                            <td><span th:text="${user.role}"></span></td>

                        </tr>
                        <tr>
                            <th scope="row">Account Active</th>
                            <td><span th:text="${user.enabled}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">About Me</th>
                            <td><span th:text="${user.about}"></span></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <h1 th:unless="${user}" class="bg-danger text-white text-uppercase">You do not have permission to see the contact detail!!</h1>
        <!-- the above line will be executed when the contact will be false i.e. when it will not come from the model-attribute -->
        <script>
            $(document).ready(()=>{
                $('.item').removeClass('active');
                $("#profile-link").addClass("active");
            });

        </script>
    </section>
</section>

</body>
</html>
