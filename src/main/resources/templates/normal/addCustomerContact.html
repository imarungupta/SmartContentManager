<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>

<section>
    <div class="card mt-0 mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form  th:object="${contact}"
                              action=""
                               enctype="multipart/form-data"
                              th:action="@{/user/processContact}"
                              method="post"
                              class="mt2">
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <label for="firstName"></label><input type="text" id="firstName" name="name"
                                                                      placeholder="First Name"
                                                                      required min="8" max="15" class="form-control"/>
                            </div>
                            <!-- Second Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <label for="secondName"></label><input type="text" id="secondName" name="secondName"
                                                                       placeholder="Last Name"
                                                                       required min="8" max="15" class="form-control"/>
                            </div>
                            <!-- work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                </div>
                                <label for="work"></label><input type="text" id="work" name="work"
                                                                       placeholder="Work"
                                                                 required min="8" max="15" class="form-control"/>
                            </div>
                            <!-- email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>
                                </div>
                                <label for="email"></label><input type="text" id="email" name="email"
                                                                 placeholder="Email"
                                                                  required min="2" max="10" class="form-control"/>
                            </div>
                            <!-- Phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <label for="phone"></label><input type="text" id="phone" name="phone"
                                                                 placeholder="phone"
                                                                  required maxlength="10" th:maxlength="10" class="form-control"/>
                            </div>

                            <!-- Description -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                    </div>
                                </div>
                                <label for="mytextarea"></label><textarea type="textarea" id="mytextarea" name="description"
                                                                           placeholder="Your Short Description" rows="5"
                                                                           required class="form-control"></textarea>
                            </div>
                            <!-- Image -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-image"></i>
                                    </div>
                                </div>
                                <label for="imageProfile"></label><input type="file" id="imageProfile" name="imageProfile"
                                                                   class="form-control" />
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn bg-primary btn-lg text-white">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Rich Text implementation -->
    <!--<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>-->
    <!-- javascript for changing the sidebar menu link color when clicked writting funciton on common Id .item
        when document is ready then first remove active class  and then add the active class in the current page -->
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#add-contact-link").addClass("active");
        });
    </script>
</section>

</body>
</html>
